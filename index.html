<!DOCTYPE html>
<html lang="en" class="root light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6d98027780.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="sidebar_header">
          <i class="fa-solid fa-cloud fa-2xl"></i>
          <p class="db_list_p" style="font-size: large">Dashboard</p>
        </div>
        <ul class="db_main_list">
          <li id="1">
            <i class="fa-solid fa-house"></i>
            <p class="db_list_p">Home</p>
          </li>
          <li id="2">
            <i class="fa-solid fa-user"></i>
            <p class="db_list_p">Profile</p>
          </li>
          <li id="3">
            <i class="fa-solid fa-envelope"></i>
            <p class="db_list_p">Messages</p>
          </li>
          <li id="4">
            <i class="fa-solid fa-clock"></i>
            <p class="db_list_p">History</p>
          </li>
          <li id="5">
            <i class="fa-solid fa-list-check"></i>
            <p class="db_list_p">Tasks</p>
          </li>
          <li id="6">
            <i class="fa-solid fa-people-group"></i>
            <p class="db_list_p">Communities</p>
          </li>
        </ul>

        <ul class="db_other_list">
          <li id="db_other1">
            <i class="fa-solid fa-gear"></i>
            <p class="db_list_p">Settings</p>
          </li>
          <li id="db_other2">
            <i class="fa-solid fa-wrench"></i>
            <p class="db_list_p">Support</p>
          </li>
          <li id="db_other3">
            <i class="fa-solid fa-key"></i>
            <p class="db_list_p">Privacy</p>
          </li>
        </ul>
      </div>
      <div class="header"></div>
      <div class="content"></div>
    </main>
  </body>
</html>
