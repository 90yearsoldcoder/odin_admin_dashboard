<!DOCTYPE html>
<html lang="en" class="root light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6d98027780.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="sidebar_header">
          <i class="fa-solid fa-cloud fa-2xl"></i>
          <p class="db_list_p" style="font-size: 1.4rem">Dashboard</p>
        </div>
        <ul class="db_main_list">
          <li id="1">
            <i class="fa-solid fa-house"></i>
            <p class="db_list_p">Home</p>
          </li>
          <li id="2">
            <i class="fa-solid fa-user"></i>
            <p class="db_list_p">Profile</p>
          </li>
          <li id="3">
            <i class="fa-solid fa-envelope"></i>
            <p class="db_list_p">Messages</p>
          </li>
          <li id="4">
            <i class="fa-solid fa-clock"></i>
            <p class="db_list_p">History</p>
          </li>
          <li id="5">
            <i class="fa-solid fa-list-check"></i>
            <p class="db_list_p">Tasks</p>
          </li>
          <li id="6">
            <i class="fa-solid fa-people-group"></i>
            <p class="db_list_p">Communities</p>
          </li>
        </ul>

        <ul class="db_other_list">
          <li id="db_other1">
            <i class="fa-solid fa-gear"></i>
            <p class="db_list_p">Settings</p>
          </li>
          <li id="db_other2">
            <i class="fa-solid fa-wrench"></i>
            <p class="db_list_p">Support</p>
          </li>
          <li id="db_other3">
            <i class="fa-solid fa-key"></i>
            <p class="db_list_p">Privacy</p>
          </li>
        </ul>
      </div>
      <div class="header">
        <div class="search_bar">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <input type="text" />
        </div>
        <div class="status">
          <i class="fa-solid fa-bell fa-lg"></i>
          <div class="user-picture-container">
            <img src="./img/anya-forger-heh.avif" alt="" />
          </div>
          <p class="user_name">Tony Stack</p>
        </div>
        <div class="user">
          <div class="user-picture-container larger-picture">
            <img src="./img/anya-forger-heh.avif" alt="" />
          </div>
          <div class="hello">
            <p id="Greeting_words">Hi there,</p>
            <p class="user_name" style="font-size: larger">
              Tony Stack <a>(@Avenger)</a>
            </p>
          </div>
        </div>
        <div class="user_action">
          <button class="header_button" id="new">New</button>
          <button class="header_button" id="upload">upload</button>
          <button class="header_button" id="share">share</button>
        </div>
      </div>
      <div class="content">
        <div class="Projects_container"></div>
        <div class="Annoucement_container"></div>
        <div class="Trending_container"></div>
      </div>
    </main>
  </body>
</html>
